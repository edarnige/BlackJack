<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="BlackJack.css">
        <meta charset="utf-8" />
        <title> BlackJack  </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Card.js"></script>
        <script src="main.js"></script>
    </head>

<body>
    <div>
        <h1> Marathon Jack</h1>
    </div>
    <div class="table">
        <div id="deck">

        </div>
        <h3 class="centered"> Dealer's cards</h3>
        <div id="dealer" class="deck">
        </div>
        <div id="player" class="deck">
        </div>
        <h3 id="youcards" class="centered"> Your cards</h3>

    </div>
    <div>
        <p id = "DealerScore" class="space">The dealer has 8 points.</p>
        <p id= "PlayerScore"> You have 10 points. Card or stay?</p>
        <button class="inter" id="buttonCard">Card</button>
        <button class="inter" id="buttonStay">Stay</button>
        <button class="inter" id="buttonStart">Start again</button>
    </div>

</body>
</html>
