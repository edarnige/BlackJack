<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="BlackJack.css">
        <meta charset="utf-8" />
        <title> BlackJack  </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Card.js"></script>
        <script src="main.js"></script>
        <link rel="shortcut icon" href="img_svg/1.svg">
    </head>

<body>
    <img src="img/table.png" id="table"/>
    <div>
        <h1 id=MarathonJack> Marathon Jack</h1>
    </div>
    <div class="table">
        <div id="deck">

        </div>
        <h3 id="DealerTag" class="centered"> Dealer's cards</h3>
        <div id="dealer" class="deck">
        </div>
        <div id="player" class="deck">
        </div>
        <h3 id="PlayerTag"> Your cards</h3>

    </div>
    <div id="interface">
        <p id = "DealerScore">  The dealer has 8 points.</p>
        <p id= "PlayerScore"> You have 10 points. Card or stay?</p>
        <button id="buttonCard">Card</button>
        <button id="buttonStay">Stay</button>
        <button id="buttonStart">Start again</button>
    </div>

</body>
</html>
