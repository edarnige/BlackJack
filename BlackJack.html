<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="BlackJack.css">
        <meta charset="utf-8" />
        <title> BlackJack  </title>
    </head>

<body>
    <div class= "centered">
        <h1> Marathon Jack</h1>
    </div>
    <div class="centered">
        <h3> Dealer's cards</h3>
        <div id="dealer">
            <img id = "Dcard" src="img_svg/1.svg" alt="card" class="card"/>
        </div>
        <h3> Your cards</h3>
        <div id="player">
            <img id = "Pcard" src="img/1.BMP" alt="card" class="card"/>
        </div>


    </div>
    <div class="centered">
        <p>The dealer has 8 points.</p>
        <p> You have 10 points. Card or stay?</p>
        <button class="" id="buttonCard">Card</button> 
        <button class="" id="buttonStay">Stay</button> 
        <button class="" id="buttonStart">Start again</button> 
    </div>

</body>
</html>
